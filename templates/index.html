<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 5% 10%;
        }

        h1 {
            text-align: center;
            margin: 0 0 3rem 0;
            
        }

        #container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .box {
            margin: 0 0 3rem 0;
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    
    <h1>Welcome!</h1>

    <div id="container">
        {% if level == 1%}
            {% for i in range (0, 3) %}
            <div class="box" style="background-color: #9fc6f8"></div>
            {% endfor %}

        {% elif level == 2%}
            {% for i in range (0, num_boxes) %}
            <div class="box" style="background-color: #9fc6f8"></div>
            {% endfor %}

        {% elif level == 3 %}
            {% for i in range (0, num_boxes) %}
            <div class="box" style="background-color: {{ color }}"></div>
            {% endfor %}
            
        {% endif %}
    </div>
    
</body>
</html>
